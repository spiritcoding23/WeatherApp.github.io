    <link rel="stylesheet" href="style.css">

<body>

    <div >
        <form class="search-city">

    <div class="location">
        <div class="city">
            <h1 class="location-timezone">------</h2>

         </div>

    </div>

    <div class="temprature">
        <div class="degree-section">
            <h1 class="temprature-degree">---</h1>
            <span>F</span>
         </div> 
        <div class="temprature-description"> ----</div>
    </div>

    <script src="skycons.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
